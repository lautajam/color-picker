<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link Bootstrapp CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Style CSS -->
    <style>
        .inputSize{
            height: 50px;
            width: 30%;
        }
        .buttonSize{
            height: 100%;
            width: 40%;
        }
        @media (min-width: 768px) {
            .buttonSize{
                height: 100%;
                width: 20%;
            }
            .inputSize{
                width: 15%;
            }
        }
    </style>
    <title>Color picker</title>
</head>
<body>
    <div class="container my-4 justify-content-center text-center">
        <div class="row">
            <div class="col-12">
                <label class="display-4 form-label text-center" for="inputColor">Color Picker</label>
                <div class="d-flex justify-content-center">
                    <input id="inputColor" type="color" class="form-control form-control-color inputSize mt-1" value="#BB00FF">
                </div>
            </div>
            <div class="col-12 mt-3">
                <button id="showColor" class="btn btn-primary buttonSize text-center">Visualizar</button>
            </div>
            <div class="col-12 mt-5 mb-3">
                <h2 id="textColor" class="lead">#bb00ff</h2>
            </div>
            <div class="col-8 col-md-4 container">
                <div id="cardColor" class="card p-5 mx-5" style="background-color: #BB00FF;"></div>
            </div>
        </div>
        <div class="container">
            <hr class="mt-4 mb-3">
            <h1 class="display-6">Color history</h1>
            <ul id="colorList"></ul>
        </div>
    </div>
    <!-- Template Color History -->
    <template id="colorHistoryTemplate">
        <li class='list-unstyled'>
            <span id="colorShow" class="bold "></span>
        </li>
    </template>
    <!-- Script Js -->
    <script src="js/app.js"></script>
  </body>
</html>
